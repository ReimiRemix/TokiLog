<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINERUCA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      // Avoids FOUC (Flash of Unstyled Content) by setting the theme class before React loads.
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark' || !theme) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (_) {}
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans JP"', 'sans-serif'],
            },
            colors: {
              'light-bg': '#FFFFFF',
              'dark-bg': '#141414',
              'light-card': '#FFFFFF',
              'dark-card': '#141414',
              'light-border': '#E0E0E0',
              'dark-border': '#333333',
              'light-text': '#4D4D4D',
              'dark-text': '#F2F2F2',
              'light-text-secondary': '#4D4D4D',
              'dark-text-secondary': '#F2F2F2',
              'light-primary': '#059669',
              'dark-primary': '#10B981',
              'light-primary-hover': '#047857',
              'dark-primary-hover': '#0D9F6F',
              'light-primary-soft-bg': '#ECFDF5',
              'dark-primary-soft-bg': '#064E3B',
              'light-secondary': '#F7F7F7',
              'dark-secondary': '#262626',
              'light-muted': '#F5F5F5',
              'dark-muted': '#262626',
              'light-accent': '#10B981',
              'dark-accent': '#10B981',
              'light-destructive': '#EA580C',
              'dark-destructive': '#EF4444',
              'light-ring': 'rgba(5, 150, 105, 0.3)',
              'dark-ring': 'rgba(16, 185, 129, 0.3)',
            },
            borderRadius: {
              'ui-medium': '0.75rem', // rounded-xl
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07)',
              'soft-lg': '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)'
            },
            keyframes: {
              'slide-down': {
                'from': { opacity: '0', transform: 'translateY(-10px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'slide-down': 'slide-down 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.2.0",
    "react/": "https://esm.sh/react@^18.2.0/",
    "react-dom": "https://esm.sh/react-dom@^18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@^18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.4.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "firebase/": "https://esm.sh/firebase@^12.1.0/",
    "@netlify/functions": "https://esm.sh/@netlify/functions@^4.2.2",
    "@vis.gl/react-google-maps": "https://esm.sh/@vis.gl/react-google-maps@^1.2.0",
    "@googlemaps/markerclusterer": "https://esm.sh/@googlemaps/markerclusterer@2.0.15",
    "@tanstack/react-query": "https://esm.sh/@tanstack/react-query@5.51.1"
  }
}
</script>
  </head>
  <body class="bg-light-bg text-light-text dark:bg-dark-bg dark:text-dark-text transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
